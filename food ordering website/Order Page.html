<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body{
            background: url(food-delivery-7-sharing1.jpg) no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            text-align: center;
        }
        div{
            background-color: rgba(237, 199, 146, 0.45);
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
        }
        .bld{
            font-weight: bold;
        }
        .btn{
            height: 30px;
            width: 140px;
            background-color: black;
            color: white;
            border-radius: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Order Page</h1>
        <form action="">
            <label class="bld" for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your Name" required><br><br>

            <label class="bld" for="no">Mobile:</label>
            <input type="number" name="no" placeholder="Enter your Mobile" required><br><br>

            <label class="bld" for="addr">Address:</label>
            <input type="text" name="addr" placeholder="Enter your Address" required><br><br>

            <label class="bld" for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your Email" required><br><br>

            <label class="bld" for="date">Date of Delivery:</label>
            <input type="date" name="date" required><br><br>

            <label class="bld" for="time">Time of Delivery:</label>
            <input type="time" name="time" required><br><br>
            
            <label class="bld" for="time">Type of food:</label>
            <select name="" id=""><label class="bld" for="date" required>
                <option value="cuisine" hidden disabled selected>Select your Cuisine</option>
                <option value="French">French</option>
                <option value="Chinese">Chinese</option>
                <option value="Continental">Continental</option>
                <option value="Indian">Indian</option>
                <option value="Philipino">Philipino</option>
                <option value="Thai">Thai</option>
            </select>
            <br><br>

            <label class="bld" for="suggestions">Any Suggestions:</label>
            <textarea name="suggestions" placeholder="Any special Requests" id=""></textarea><br><br>

            <input class="btn" type="Submit" value="Submit">
            <input class="btn" type="reset" value="Reset">

        </form>
    </div>
</body>
</html>
