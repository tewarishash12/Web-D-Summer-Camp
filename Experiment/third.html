<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
    <tr>
        <td><b>1</b></td>
        <td><b>2</b></td>
        <td><b>3</b></td>
        <td><b>4</b></td>
        <td><b>5</b></td>
    </tr>
    <tr>
        <td>6</td>
        <td colspan="3" rowspan="3"></td> 
        <td>10</td>
    </tr>
    <tr>
        <td>11</td>
        <td>15</td>
    </tr>
    <tr>
        <td>16</td>
        <td>20</td>
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
    </tr>
</table>
</body>
</html>
