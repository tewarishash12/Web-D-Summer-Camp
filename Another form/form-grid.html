<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using media queries</title>
    <style>
        body {
            height: 100vh;
            background-color: rgb(136, 252, 252);
            /* border: 2px solid black; */
        }

        form {
            background-color: rgb(230, 220, 220);
            width: 50%;
            height: 80%;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(7, auto);
        }

        .item {
            /* background-color: brown; */
            padding: 5px;
        }

        #one {
            text-align: center;
        }

        #one>input {
            background-color: rgb(78, 237, 195);
            width: 100px;
            height: 40px;
            border-radius: 10px;
            border: none;
        }

        .item1 {
            text-align: right;
        }

        .item2 {
            text-align: left;
        }
    </style>
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <h1 style="text-align: center;">Good Vibes Form</h1>
    <form action="" onsubmit="return validateForm();">
        <h2 style="text-align: center;">Tell us something positive that happened to you today.</h2>
        <div class="container">
            <div class="item item1">
                <label for="name">Name</label>
            </div>
            <div class="item item2">
                <input id="name" type="text" placeholder="Enter your name">
            </div>

            <div class="item item1">
                <label for="email">Email</label>
            </div>
            <div class="item item2">
                <input id="email" type="email" placeholder="Enter your email address">
            </div>

            <div class="item item1">
                <label for="rating">On a scale of 1-10, how good was it?</label>
            </div>
            <div class="item item2">
                <input id="rating" type="number" min="1" max="10">
            </div>

            <div class="item item1">
                <label for="location">Where did it happen</label>
            </div>
            <div class="item item2">
                <select id="location">
                    <option value="home">At home</option>
                    <option value="comm">On my commute</option>
                    <option value="work">At work</option>
                    <option value="street">On the street</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="item item1">
                <label>At what time of day did it happen?</label>
            </div>
            <div class="item item2">
                <input type="radio" name="Time" id="timeMorning">
                <label for="timeMorning">Morning</label><br>
                <input type="radio" name="Time" id="timeAfternoon">
                <label for="timeAfternoon">Afternoon</label><br>
                <input type="radio" name="Time" id="timeEvening">
                <label for="timeEvening">Evening</label>
            </div>

            <div class="item item1">
                <label>What emotions did you experience?<br>
                    (Select all that apply)</label>
            </div>
            <div class="item item2">
                <input type="checkbox" value="Excited" id="emotionExcited">
                <label for="emotionExcited">Excited</label><br>
                <input type="checkbox" value="Humbled" id="emotionHumbled">
                <label for="emotionHumbled">Humbled</label><br>
                <input type="checkbox" value="Ela" id="emotionElated">
                <label for="emotionElated">Elated</label><br>
                <input type="checkbox" value="Lov" id="emotionLoved">
                <label for="emotionLoved">Loved</label><br>
                <input type="checkbox" value="Ent" id="emotionEnthusiastic">
                <label for="emotionEnthusiastic">Enthusiastic</label>
            </div>
            <div class="item item1">
                <label for="experience">Please describe your positive experience</label>
            </div>
            <div class="item item2">
                <textarea id="experience" placeholder="Enter your experience here"></textarea>
            </div>
        </div>

        <div id="one">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script src="form.js"></script>
</body>

</html>
