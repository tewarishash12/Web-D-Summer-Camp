<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">

<head>

    <meta name="description" content="This content is used by the search engines" />
    <style>
        #header-id-2 {
            font-size: 18px;
            font-weight: bold;
            color: red;
            /* other styling properties as needed */
        }

        .header-class-2 h2 {
            font-size: 24px;
            font-weight: bold;
            color: blue;
            /* other styling properties as needed */

</head>

<body>
    <div class="header"> This is the header div</div>

        <div>
            <p>This is a paragraph inside div which is also inside a div</p>

        </div>
    </div>
    <br>

    <div class="random" style="border: 4px solid red;"> This is a div with inline css</div>

    <br>
    <script>
        //Practice adding between parents and between different children
        const body = document.body;
        let newDiv = document.createElement('div');
        newDiv.innerHTML = "This is the new Box created";

        const container = document.querySelector('.header');
        container.insertAdjacentElement('afterend', newDiv);
    </script>
</body>

</html>
